<!DOCTYPE html>
<html>

<head>
    <title>Roadmap Marker</title>
    <link rel="stylesheet" href="roadmap.css">
    <script src="roadmap.js"></script>
    <style>
        #root {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var roadmap = new RoadMap(document.querySelector('.roadmap-container'));
            roadmap.DoRun();
        })
    </script>
</head>

<body>
    <div id="root">
        <div class="roadmap-container">
        </div>
    </div>
</body>

</html>
